[add_data_format_sql]
message_s_01 = "Schema name (名前空間)"
message_l_01 = "CascadeのAccessor取得に渡すスキーマを指定してください
Cascadeスキーマは、アクセサを取得するために必要となる情報です
アクセサは次のように取得されることを想定しています
    (例) ${スキーマ名} = sample#item

    アクセサの取得例 ::
        $ac = Cascade::getAccessor(${スキーマ名});

    ${スキーマ名} :: ${名前空間}${セパレータ}${識別子}
    ${セパレータ} :: 標準では『 # 』となる
    ${名前空間}   :: サービスを特定する固有値
    ${識別子}     :: データ構造クラス名を確定させる値"

